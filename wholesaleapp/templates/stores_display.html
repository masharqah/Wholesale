<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Sales Representative</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    
                    <td><a href="{% url 'companyView' user.id %}">{{user.name}}</a>{% if my_user.id == user.id %}<a href="/add_rep">Add Representative</a>{% endif %}</td>
                    <td><form action="/view/{{user.reps.id}}" method="post">
                        <select name="rep_id">
                        {% for rep in reps %}
                        <option value="{{user.reps.id}}">{{user.reps.name}}</option> 
                    </select> <button type="submit" class="btn btn-primary btn-sm">Check details</button></form>{% if my_user.id == user.id %}<a href="/edit/{{user.reps.id}}">Edit</a> <a href="/delete/{{user.reps.id}}">Delete</a> {% endif %}
                        {% endfor %}</td>
                    <td>{{user.telephone_number}}</td>
                    <td>{{user.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
