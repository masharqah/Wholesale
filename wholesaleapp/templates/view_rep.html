<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representative View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="float-end"><a href="/logout">logout</a></div>
        <div class="float-end"><a href="/home">Main Page</a></div>
        <input type="hidden" name="rep_id" value="{{rep.id}}">
        <h1>Company: {{rep.company.name}}</h1>
        <h2>Name: {{rep.name}}</h2>
        <h4>Representative Phone No.: {{rep.phone_no}}</h4>
        <h4>City: {{rep.city}}</h4>
        {% if request.session.id == rep.company.id %}
            <a href="/edit/{{rep.id}}">
                <button>Edit</button>
            </a>
            <a href="/delete/{{rep.id}}">
                <button>Delete</button>
            </a>
        {% endif %}
        <!-- add info -->
    </div>
</body>
</html>
