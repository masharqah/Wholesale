<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>  
  <div class="container mt-5 ">
    <div class="row">
      <div class="col-md-6">
<h3>Register</h3>
<form action="{% url 'reg' %}" method="POST">
    {% csrf_token %}
<table>
    <tr>
        <td>Company Name</td>
       <td><input type="text" name="name" required ></td> 
    </tr>
    <tr>
        <td>Address</td>
        <td><input type="text" name="adress" required ></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email" required></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td><input type="text" name="phone_number" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password" required></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input type="password" name="confirm" required ></td>
    </tr>
</table>
    <input class="center" type="submit" value="Register">
</form>
      </div>
      <div class="col-md-6 rounded shadow">
        <h3>Login</h3>
        <form action="{% url 'logged' %}" method="Post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table>
            <input class="center" type="submit" value="LOGIN">
        </form>
      </div>
      {% if messages %}
      <ul class="messages">    
          {% for message in messages %}    
              <li {% if message.tags %} {% endif %}>{{ message }}</li>    
          {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</body>
</html>
